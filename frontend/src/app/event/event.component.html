<app-count-down
  *ngIf="eventDate !== null && eventDate !== undefined"
  [eventDate]="eventDate">
</app-count-down>

<button 
  *ngIf="eventDate !== null && eventDate !== undefined"
  class="styling-button" 
  [ngClass]="{'bg-image-on': event?.backgroundImage}"
  mat-icon-button 
  (click)="onEventStylingButtonClick()"
  title="{{ 'event_styling.title' | translate }}">
  <mat-icon>brush</mat-icon>
</button>

<div *ngIf="(events | async)?.length === 0" class="container">
  <div class="row align-center">
    <h2 style="width: 100%;">
      {{ 'no_events.title' | translate }}
    </h2>
  </div>
  <div class="row align-center">
    <span class="body-2" style="width: 100%;">
      {{ 'no_events.subtitle' | translate }}
    </span>
  </div>

</div>
